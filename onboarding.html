<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - AI Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .onboarding-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .onboarding-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        .gender-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .gender-option {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        .gender-option:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }
        .gender-option.selected {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }
        .gender-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        /* Avatar Selection */
        .avatar-section {
            margin-top: 30px;
            display: none; /* Hidden until gender selected */
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .avatar-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
            background: #f0f0f0;
        }
        .avatar-option:hover {
            transform: scale(1.05);
        }
        .avatar-option.selected {
            border-color: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }
        .refresh-btn {
            margin-top: 15px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: opacity 0.3s;
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <h1>AI Nexus</h1>
            </div>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="onboarding-container">
            <div class="onboarding-card">
                <h2>Complete Your Profile</h2>
                <p style="color: var(--text-secondary); margin-bottom: 30px;">Tell us a bit about yourself to personalize your experience.</p>
                
                <form id="onboarding-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control" placeholder="@username" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <div class="gender-option" data-value="male">
                                <i class="fas fa-mars"></i>
                                Male
                            </div>
                            <div class="gender-option" data-value="female">
                                <i class="fas fa-venus"></i>
                                Female
                            </div>
                        </div>
                        <input type="hidden" id="gender" required>
                    </div>

                    <div id="avatar-section" class="avatar-section">
                        <label>Choose an Avatar</label>
                        <div class="avatar-grid" id="avatar-grid">
                            <!-- Avatars will be injected here -->
                        </div>
                        <button type="button" id="refresh-avatars" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Generate New Avatars
                        </button>
                        <input type="hidden" id="selected-avatar" required>
                    </div>

                    <button type="submit" class="submit-btn">Complete Setup</button>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script> <!-- For theme toggle -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="onboarding.js"></script>
</body>
</html>
