<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
        }
        .google-btn:hover {
            background: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] .google-btn {
            background: #2d2d2d;
            color: white;
            border-color: #444;
        }
        [data-theme="dark"] .google-btn:hover {
            background: #3d3d3d;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>AI Nexus</h1>
                </a>
            </div>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <h2>Welcome Back</h2>
                <p style="color: var(--text-secondary); margin-bottom: 30px;">Sign in to rate tools and save your favorites</p>
                
                <button id="google-login-btn" class="google-btn">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AI Nexus. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <!-- Firebase SDKs will be added here -->
    <script type="module" src="auth.js"></script>
</body>
</html>
