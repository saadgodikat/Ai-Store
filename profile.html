<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AI Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin: 0 0 5px 0;
        }

        .profile-info p {
            color: var(--text-secondary);
            margin: 0;
        }

        .logout-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #ff6b81;
        }

        .ratings-section h3 {
            margin-bottom: 20px;
        }

        .rated-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Edit Profile Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .edit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: auto;
            margin-right: 10px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            object-fit: cover;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-option.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
            transform: scale(1.1);
        }

        .current-avatar-label {
            display: block;
            text-align: center;
            font-size: 0.7rem;
            color: var(--primary-color);
            margin-top: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>AI Nexus</h1>
                </a>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div id="profile-content" class="hidden">
                <div class="profile-header">
                    <img id="user-photo" src="" alt="Profile" class="profile-pic">
                    <div class="profile-info">
                        <h2 id="user-name">Loading...</h2>
                        <p id="user-username" style="color: var(--primary-color); font-weight: 500;">@...</p>
                        <p id="user-email">...</p>
                        <p id="user-gender" style="font-size: 0.9em; margin-top: 5px; text-transform: capitalize;"></p>
                    </div>
                    <button id="edit-profile-btn" class="edit-btn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <div class="ratings-section">
                    <h3>My Rated Tools</h3>
                    <div id="user-ratings-list" class="rated-tools-grid">
                        <!-- Rated tools will appear here -->
                        <p style="color: var(--text-secondary);">No ratings yet.</p>
                    </div>
                </div>
            </div>

            <div id="loading-state" style="text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading profile...</p>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="edit-profile-modal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2>Edit Profile</h2>
                    <button id="close-modal-btn"
                        style="background:none; border:none; color:var(--text-color); cursor:pointer; font-size:1.2rem;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-display-name">Display Name</label>
                        <input type="text" id="edit-display-name" required>
                    </div>
                    <div class="form-group">
                        <label>Choose Avatar</label>
                        <div id="avatar-selection-grid" class="avatar-grid">
                            <!-- Avatars will be injected here -->
                        </div>
                        <input type="hidden" id="edit-photo-url">
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AI Nexus. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>

</html>
