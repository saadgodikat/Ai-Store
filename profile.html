<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AI Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info h2 {
            margin: 0 0 5px 0;
        }
        .profile-info p {
            color: var(--text-secondary);
            margin: 0;
        }
        .logout-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .logout-btn:hover {
            background: #ff6b81;
        }
        .ratings-section h3 {
            margin-bottom: 20px;
        }
        .rated-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>AI Nexus</h1>
                </a>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div id="profile-content" class="hidden">
                <div class="profile-header">
                    <img id="user-photo" src="" alt="Profile" class="profile-pic">
                    <div class="profile-info">
                        <h2 id="user-name">Loading...</h2>
                        <p id="user-username" style="color: var(--primary-color); font-weight: 500;">@...</p>
                        <p id="user-email">...</p>
                        <p id="user-gender" style="font-size: 0.9em; margin-top: 5px; text-transform: capitalize;"></p>
                    </div>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <div class="ratings-section">
                    <h3>My Rated Tools</h3>
                    <div id="user-ratings-list" class="rated-tools-grid">
                        <!-- Rated tools will appear here -->
                        <p style="color: var(--text-secondary);">No ratings yet.</p>
                    </div>
                </div>
            </div>
            
            <div id="loading-state" style="text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading profile...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AI Nexus. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
