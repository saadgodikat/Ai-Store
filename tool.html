<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tool Details - AI Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none;">
                    <h1>AI Nexus</h1>
                </a>
                <p>Curated directory of the best AI tools</p>
            </div>
            
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="login.html" class="login-link" style="text-decoration: none; color: var(--text-color); font-weight: 500;">Login</a>
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="detail-main">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Tools</a>
        
        <div id="tool-detail-container" class="tool-detail-container">
            <!-- Tool details will be dynamically inserted here -->
        </div>

        <section id="reviews-section" class="reviews-section">
            <div class="reviews-header">
                <h2>Reviews & Ratings</h2>
                <div class="rating-summary">
                    <span id="average-rating">0.0</span>
                    <div class="stars-display" id="average-stars"></div>
                    <span id="total-reviews">(0 reviews)</span>
                </div>
            </div>

            <div class="review-form-container">
                <h3>Write a Review</h3>
                <form id="review-form">
                    <div class="rating-input">
                        <label>Your Rating:</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="review-text" placeholder="Share your experience with this tool..." required></textarea>
                    </div>
                    <button type="submit" class="submit-review-btn">Submit Review</button>
                </form>
            </div>

            <div id="reviews-list" class="reviews-list">
                <!-- Reviews will be inserted here -->
            </div>
            <div id="review-pagination" class="review-pagination"></div>
        </section>

        <section class="similar-tools-section">
            <h3>Similar AI Tools</h3>
            <div id="similar-tools-slider" class="similar-tools-slider">
                <!-- Similar tools will be inserted here -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 AI Nexus. All Rights Reserved.</p>
    </footer>

    <script type="module" src="auth.js"></script>
    <script src="tools-data.js"></script>
    <script type="module" src="tool-detail.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
